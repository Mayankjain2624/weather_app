<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card">
        <img src="weatherimages/moon.png" class="cicon"  id="icon" srcset="">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false" class="cityinput">
            <button class="searchbutton"><img src="weatherimages/1619539.webp" alt="search" srcset=""></button>
        </div>
        <div class="error">
            <p>Invalid city input</p>
        </div>
        <div class="weather">
            <img src="weatherimages/wind.png" class="weathericon">
            <h1 class="temp"> Â°C</h1>
            <h2 class="city">city name</h2>
            <div class="details">
                <div class="col">
                    <img src="weatherimages/humidity.png">
                    <div>
                        <p class="humidity">50%</p>
                        <p>humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="weatherimages/wind.png">
                    <div>
                       <p class="wind">15 km/hr</p>
                       <p>wind speed</p>
                    </div>
                </div>
            </div>
            <button class="moreinfo" id="morebtn">more</button>
        </div>
    </div>
    <div class="more">
        <div class="location">
            <h1 class="wl">location</h1>
           <h2 class="lat">lon:654515456</h2>
           <h2 class="lon">lat:362626211</h2>
        </div>
        <div class="wd">
            <h2 class="wdh">claarr</h2>
        </div>
       
        <div>
            <h2 class="feels">tempartaur feels like</h2>
        </div>
        <div>
            <h2 class="wdi">wind direction </h2>
        </div>
            
       <h2></h2>
    </div>

<script src="index.js"></script>



</body>
</html>
